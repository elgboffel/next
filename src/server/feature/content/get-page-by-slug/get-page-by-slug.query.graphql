query GetPageBySlug($slug: String!) {
	pages(filters: { slug: { eq: $slug } }) {
		data {
			id
			attributes {
				locale
				name
				slug
				seo {
					metaDescription
					metaTitle
					shareImage {
						data {
							attributes {
								alternativeText
								formats
								height
								name
								size
								url
								width
							}
						}
					}
				}
			}
		}
	}
}
