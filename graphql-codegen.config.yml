schema:
    - ${CONTENT_GQL_URL}:
          headers:
            Authorization: Bearer ${CONTENT_READ_ONLY_TOKEN}
documents: src/**/*.graphql
overwrite: true
verbose: true
generates:
    ${CODEGEN_ROOT_FOLDER_PATH}/content/index.ts:
        hooks:
            afterAllFileWrite:
                - prettier --write
                - eslint --fix
        plugins:
            - typescript
            - typescript-operations
            - typescript-graphql-request
        config:
            gqlImport: graphql-request#gql
            dedupeFragments: true
    schema.graphql:
        plugins:
            - schema-ast

